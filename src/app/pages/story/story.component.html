<app-map [id]="'header'"
         [interactiveEnabled]=false
         [scrollZoomEnabled]=false
         [height]="'100vh'"></app-map>
<app-landing-overlay></app-landing-overlay>
<mat-toolbar #toolbar [ngClass]="{'sticky-header': toolbarSticky }">
  <button mat-button *ngFor="let sectionHeader of sectionHeaders" (click)="scrollToElement(sectionHeader.id)">
    {{ sectionHeader.title }}
  </button>
</mat-toolbar>
<div class="story-container" [ngClass]="{'sticky-container': toolbarSticky }">

  <app-section-header #background id="background"
                      title="Urbane Mobilit채t Hintergr체nde"></app-section-header>
  <ng-container>
    <app-section [chapters]="['mobilitaetsgesetz']"></app-section>
    <app-section [chapters]="['mobilitaetsgesetz-kritik']"></app-section>
    <app-section [chapters]="['mobilitaet-verstehen']"></app-section>
  </ng-container>
</div>

<div class="story-container">
  <app-section-header #understanding id="understanding"
                      title="Urbane Mobilit채t verstehen"></app-section-header>

  <app-section [chapters]="['verstehen-intro']"></app-section>

  <ng-container>
    <div class="text-container">
      <app-section [chapters]="['lebensraeume']"></app-section>
      <app-section [chapters]="['arbeitsraeume']"></app-section>
      <app-section [chapters]="['strassen-infrastruktur']"></app-section>
      <app-section [chapters]="['fahrrad-infrastruktur']"></app-section>
      <app-section [chapters]="['oepnv']"></app-section>
    </div>
    <div class="map-container">
      <app-map [id]="'map-understanding'"
               [style]="mapBoxStyleEnum.LIGHT_V10"
               [zoom]="11"
               [interactiveEnabled]=false
               [initialOpacity]="0"
               [parametrizeOpacityEnabled]=true></app-map>
    </div>
  </ng-container>
</div>

<div class="story-container">
  <app-section-header #visibility id="visibility"
                      title="Mobilit채t in der Stadt sichtbar machen"></app-section-header>

  <ng-container>
    <div class="text-container">
      <app-section [chapters]="['visibility-isochrones']"></app-section>
      <app-section [chapters]="['visibility-isochrones-walk']"></app-section>
      <app-section [chapters]="['visibility-isochrones-transport']"></app-section>
      <app-section [chapters]="['visibility-isochrones-combined']"></app-section>
    </div>
    <div class="map-container">
      <app-map [id]="'map-visibility'"
               [style]="mapBoxStyleEnum.DARK_V10"
               [zoom]="11"
               [interactiveEnabled]=false
               [initialOpacity]="0"
               [parametrizeOpacityEnabled]=true></app-map>
    </div>
  </ng-container>
</div>

<div class="story-container">
  <app-section-header #problems id="problems"
                      title="Probleme in der Infrastruktur erkennnen"></app-section-header>

  <ng-container>
    <div class="text-container">
      <app-section [chapters]="['whitespots-auto']"></app-section>
      <app-section [chapters]="['whitespots-bike']"></app-section>
      <app-section [chapters]="['whitespots-oepnv']"></app-section>
      <app-section [chapters]="['whitespots-all']"></app-section>
    </div>
    <div class="map-container">
      <app-map [id]="'map-problems'"
               [style]="mapBoxStyleEnum.DARK_V10"
               [zoom]="11"
               [interactiveEnabled]=false
               [initialOpacity]="0"
               [parametrizeOpacityEnabled]=true></app-map>
    </div>
  </ng-container>
</div>

<div class="story-container">
  <app-section-header #whitespots id="whitespots"
                      title="Wichtige White Spots"></app-section-header>

  <app-section [chapters]="['whitespots-auto']"></app-section>

  <app-map class="full-width"
           [id]="'map-summary'"
           [style]="mapBoxStyleEnum.DARK_V10"
           [zoom]="11"
           [interactiveEnabled]=false
           [initialTransparency]="0"
           [parametrizeOpacityEnabled]=true></app-map>
</div>
