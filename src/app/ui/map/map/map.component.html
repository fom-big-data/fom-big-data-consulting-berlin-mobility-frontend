<div class="map"
     [attr.id]="id"
     [style.height]="height">
</div>

<ng-container *ngIf="parametrizeOpacityEnabled">
  <div *ngFor="let result of results">
    <span class="layer-label">{{ result }}</span>
    <mat-slider
      [value]="100"
      [min]=0
      [max]=100
      [step]=1
      (input)="onTransparencyChanged(result, $event)">
    </mat-slider>
  </div>
</ng-container>
